name: CI

on: [push, pull_request]

jobs:
  build:
    name: JDK ${{ matrix.ci_java_version }} - AGP ${{ matrix.ci_agp_version }}
    # Use macOS for emulator hardware acceleration
    runs-on: macOS-latest
    timeout-minutes: 30
    strategy:
      matrix:
        ci_java_version: [1.8]
        ci_agp_version: [3.5.3, 3.6.0-rc01, 4.0.0-alpha09]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Install JDK ${{ matrix.ci_java_version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.ci_java_version }}
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.0.5
      - name: Build plugin
        run: |
          echo "Try catting again"
          cat ~/.gradle/init.d/app-center-plugin.gradle
          echo "log-dependencies-versions.gradle"
          cat ~/.gradle/init.d/log-dependencies-versions.gradle
          echo "log-gradle-version-plugin.gradle"
          cat ~/.gradle/init.d/log-gradle-version-plugin.gradle
          cd keeper-gradle-plugin
          ./gradlew clean check --stacktrace -PkeeperTest.agpVersion=${{ matrix.ci_agp_version }}
          cd ..
      - name: Reclaim memory (1)
        run: ./gradlew --stop && jps|grep -E 'KotlinCompileDaemon|GradleDaemon'| awk '{print $1}'| xargs kill -9 || true
      - name: Run instrumentation tests
        uses: malinskiy/action-android/emulator-run-cmd@release/0.0.5
        with:
          # Run connectedCheck with both Proguard and R8.
          # We don't want to wait for the emulator to start/stop twice, so we combine this script into the same step.
          # See https://github.com/malinskiy/action-android#info-about-emulator-start-and-emulator-stop-actions
          cmd: .github/workflows/run_instrumentation_tests.sh ${{ matrix.ci_agp_version }}
          api: 25
          tag: default
          abi: x86
      - name: Reclaim memory (2)
        run: ./gradlew --stop && jps|grep -E 'KotlinCompileDaemon|GradleDaemon'| awk '{print $1}'| xargs kill -9 || true
      - name: Upload snapshot (master only)
        run: |
          cd keeper-gradle-plugin
          ./gradlew uploadArchives -Pkeeper.releaseMode=true -PSONATYPE_NEXUS_USERNAME=${{ secrets.SonatypeUsername }} -PSONATYPE_NEXUS_PASSWORD=${{ secrets.SonatypePassword }}
        if: success() && github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && matrix.ci_java_version == '1.8' && matrix.ci_agp_version == '3.5.3'